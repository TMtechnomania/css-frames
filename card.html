<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visa</title>
    <link rel="stylesheet" href="card.css">
    <link rel="shortcut icon" href="https://www.visa.co.in/content/dam/VCOM/Brand/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="card">
        <div class="brand"><span>Visa Infinite</span></div>
        <div class="chip"><img src="chip.png" alt=""><span class="iconify" style="color: #cbd5e1;
            padding-top: 30px;padding-left: 10px;" data-icon="mdi:contactless-payment" data-width="104"></span></div>
        <div class="num"><span>4000&#32;&#32;1234&#32;&#32;5678&#32;&#32;9010</span><span class="z-index">4000&#32;&#32;1234&#32;&#32;5678&#32;&#32;9010</span></div>
        <div class="text"><span>4000</span></div>
        <div class="cvv">
            <div>
                <span>GOOD</span>
                <span>THRU</span>
                <div class="z">
                    <span>GOOD</span>
                    <span>THRU</span>
                </div>
                
            </div>
            <div>
                <span class="date">12/25</span>
                <span class="date z">12/25</span>
            </div>
            
        </div>
        <div class="name">
            <span>KARTIKEY TIWARI</span>
            <span class="z">KARTIKEY TIWARI</span>
        </div>
        <div class="visa"><img src="visa.png" alt=""><span>infinite</span></div>
        
    </div>
    <div class="logo"><img src="visa.png" alt=""></div>
    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
</body>
</html>
